version: '3.8'

x-qiime2-service: &qiime2-service
  image: quay.io/qiime2/metagenome:2024.5
  volumes:
    - /media/shuai/TOSHBA/mm-dev/RawData:/RawData
    - /media/shuai/TOSHBA/mm-dev/ResultData:/ResultData
    - /media/shuai/TOSHBA/mm-dev/ManualData:/ManualData
    - /media/shuai/TOSHBA/mm-dev/ReferenceData:/ReferenceData
    - /tmp:/tmp
  user: "1000:1000"
  container_name: qiime2

services:
  qiime2_import_feature:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "tools",
        "import",
        "--input-path",
        "/ResultData/metagenome_v210.biom",
        "--type",
        "FeatureTable[Frequency]",
        "--input-format",
        "BIOMV210Format",
        "--output-path",
        "/ResultData/feature-table.qza",
      ]

  qiime2_import_taxonomy:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "tools",
        "import",
        "--input-path",
        "/ResultData/merged_taxonomy.tsv",
        "--type",
        "FeatureData[Taxonomy]",
        "--input-format",
        "HeaderlessTSVTaxonomyFormat",
        "--output-path",
        "/ResultData/taxonomy.qza"
      ]

  qiime2_filter_features:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "feature-table",
        "filter-features",
        "--i-table",
        "/ResultData/feature-table.qza",
        "--p-min-frequency",
        "10",
        "--o-filtered-table",
        "/ResultData/filtered-table.qza"
      ]

  qiime2_final_filter:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "feature-table",
        "filter-features",
        "--i-table",
        "/ResultData/filtered-table.qza",
        "--p-min-samples",
        "2",
        "--o-filtered-table",
        "/ResultData/final-table.qza"
      ]

  qiime2_rarefy:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "feature-table",
        "rarefy",
        "--i-table",
        "/ResultData/final-table.qza",
        "--p-sampling-depth",
        "10",
        "--o-rarefied-table",
        "/ResultData/rarefied-table.qza"
      ]

  qiime2_alpha_diversity:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "diversity",
        "alpha",
        "--i-table",
        "/ResultData/rarefied-table.qza",
        "--p-metric",
        "shannon",
        "--o-alpha-diversity",
        "/ResultData/shannon.qza"
      ]

  qiime2_export_results:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "tools",
        "export",
        "--input-path",
        "/ResultData/shannon.qza",
        "--output-path",
        "/ResultData/shannon"
      ]

  qiime2_beta_diversity:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "diversity",
        "beta",
        "--i-table",
        "/ResultData/rarefied-table.qza",
        "--p-metric",
        "braycurtis",
        "--o-distance-matrix",
        "/ResultData/braycurtis.qza"
      ]

  qiime2_pcoa:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "diversity",
        "pcoa",
        "--i-distance-matrix",
        "/ResultData/braycurtis.qza",
        "--o-pcoa",
        "/ResultData/pcoa.qza",
      ]

  qiime2_emperor_plot:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "emperor",
        "plot",
        "--i-pcoa",
        "/ResultData/pcoa.qza",
        "--m-metadata-file",
        "/ResultData/sample_metadata.tsv",
        "--o-visualization",
        "/ResultData/braycurtis-emperor.qzv"
      ]

  qiime2_add_pseudocount:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "composition",
        "add-pseudocount",
        "--i-table",
        "/ResultData/final-table.qza",
        "--o-composition-table",
        "/ResultData/comp-table.qza"
      ]

  qiime2_ancom:
    <<: *qiime2-service
    command:
      [
        "qiime",
        "composition",
        "ancom",
        "--i-table",
        "/ResultData/comp-table.qza",
        "--m-metadata-file",
        "/ResultData/sample_metadata.tsv",
        "--m-metadata-column",
        "treatment",
        "--o-visualization",
        "/ResultData/ancom-treatments.qzv"
      ]

volumes:
  RawData:
    driver: local
  ResultData:
    driver: local
  ManualData:
    driver: local
  ReferenceData:
    driver: local
  tmp:
    driver: local