services:
  kraken2:
    build:
      context: .
      dockerfile: Dockerfile
    image: kraken2
    container_name: kraken2_container
    tty: true
    stdin_open: true
    # command: ["/bin/bash", "-c", "/usr/local/bin/kraken2"] 
    volumes:
      - /media/shuai/TOSHBA/mm-dev/RawData:/RawData
      - /media/shuai/TOSHBA/mm-dev/ResultData:/ResultData
      - /media/shuai/TOSHBA/mm-dev/ManualData:/ManualData
      - /media/shuai/TOSHBA/mm-dev/ReferenceData:/ReferenceData
volumes:
  RawData:
    driver: local
  ResultData:
    driver: local
  ManualData:
    driver: local
  ReferenceData:
    driver: local